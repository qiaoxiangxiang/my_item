                                    <div class="verification">

                                    <input placeholder="手机号码" class="phone_number_input" type="text">

<script src="../js/index.js"></script>

<script src="../js/graphic_veriry.js"></script>
<script>
    window.onload = function () {
        $(".phone_number_input").change(function () {
            if (checkTel($(".phone_number_input").val())) {
                $(".phone_number").css({ "border-color": "#4aa313" })
            } else {
                $(".phone_number").css({ "border-color": "#ff5656" })
            }
        })

        for (let i = 0; i < $(".denglu_common").length; i++) {
            $(".denglu_common").eq(i).click(function () {
                for (let j = 0; j < $(".denglu_common").length; j++) {
                    $(".denglu_common")[j].classList.remove("layui-this");
                    $(".layui_item")[j].classList.remove("layui-show");
                }
                $(".denglu_common")[i].classList.add("layui-this");
                $(".layui_item")[i].classList.add("layui-show");
            })
        }
    }

</script>

</html>
